<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(a, b) {
            let result = -1;
            for (let i in a){
                if(a[i] === b){
                    result = i;
                }
            }

            return result;
        }

        console.log(solution([1, 3, 5, 7, 9, 11, 13], 2))
    </script>
</body>
</html>
