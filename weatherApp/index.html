<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
    <video id="main-background" autoplay loop muted></video>
    <div id="wrap">
        <div class="title-area">
            <img class="title-icon" alt="weather icon">
            <p id="city"></p>
            <p id="weather"></p>
            <p id="temp"></p>
            <p id="temp_minmax"></p>
        </div>
        <div id="forecast"></div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
<script type="module">
    import config from './config/apikey.js';
    let apiKey = config.apiKey;
    //오늘 날씨
    let url = 'https://api.openweathermap.org/data/2.5/weather?lat=37.3236&lon=126.8219&appid='+apiKey+'&units=metric';
    $.getJSON(url, function(data){

        console.log(data);
        let city = data.name;
        let weather = data.weather[0].main;
        let temp = data.main.temp;
        let temp_max = data.main.temp_max;
        let temp_min = data.main.temp_min;
        let icon = data.weather[0].icon;
        let iconURL = icon+'.png';


        if(icon === '10d' || icon === '10n'){
            $('#icon').attr('src', iconURL)
            $('#suggest').text('집에 있으세요');
            $('.title-icon').attr('src','assets/rain-icon.png')
            $('#main-background').attr('src', 'assets/rain_phone.mp4');
        }

        $('#city').text(city)
        $('#weather').text(weather);
        $('#temp').text(temp);
        $('#temp_minmax').html('최고 기온 : '+temp_max + '<br />' +'최저 기온 : '+temp_min);
     })

     //5일치 날씨
     let furl = 'https://api.openweathermap.org/data/2.5/forecast?lat=37.3236&lon=126.8219&appid='+apiKey+'&units=metric';
     $.getJSON(furl, function(data){
        console.log(data);
        
        for(let i=0; i<8 ; i++){
            let weather = data.list[i].weather[0].main;
            let temp = data.list[i].main.temp;
            let dt = data.list[i].dt;

            let time = moment(dt * 1000).format('HH:mm');
            let dom = $('<div><div>');
            dom.append('<h3>' + time + '</h3>');
            dom.append('<p>' + weather + '</p>');
            dom.append('<p>' + temp + '</p>');

            $('#forecast').append(dom);
        }
    })
</script>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
