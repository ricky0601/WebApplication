<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이도 랜드마크로 맞춰보는 퍼즐</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/card.css">
</head>
<body>
    <div id="wrap_card">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img id="img_front">
                    <button>퍼즐 맞추기</button>
                </div>
                <div class="flip-card-back">
                    <img id="img_back">
                    <button>정보 확인하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {
    let saveName = localStorage.getItem('name');    //localStorage 'name'에 저장된 값 가져오기
    if (saveName) {
        if(saveName === 'lighthouse'){ 
            $('#text_name').text('빨간등대');
            $('#img_front').attr('src', 'assets/light_front.png');
            $('#img_back').attr('src', 'assets/light_back.png');
        }else if(saveName === 'oasis'){
            $('#text_name').text('오아시스');
            $('#img_front').attr('src', 'assets/oasis_front.png');
            $('#img_back').attr('src', 'assets/oasis_back.png');
        }else if(saveName === 'park'){
            $('#text_name').text('선사유적공원');
            $('#img_front').attr('src', 'assets/park_front.png');
            $('#img_back').attr('src', 'assets/park_back.png');
        }else if(saveName === 'museum'){
            $('#text_name').text('오이도 박물관');
            $('#img_front').attr('src', 'assets/museum_front.png');
            $('#img_back').attr('src', 'assets/museum_back.png');
        }else if(saveName === 'tree'){
            $('#text_name').text('생명의 나무');
            $('#img_front').attr('src', 'assets/tree_front.png');
            $('#img_back').attr('src', 'assets/tree_back.png');
        }
        $('#text').text(saveName);
    } else {
        $('#text').text('저장된 이름이 없습니다.');
    }

    $('#img_front').click(function(){
        $('.flip-card-inner').css('transform','rotateY(180deg)');
    });

    $('#img_back').click(function(){
        $('.flip-card-inner').css('transform','rotateY(0deg)');
    });
});
</script>
</html>
