<script>
let input = prompt('반지름 얼마?');

let r = parseInt(input);

let l = calculate(r);

console.log(l +' 입니다.');

function calculate(_r){
    let _pi = 3.14159;

    let _l = 2 * _pi * _r;

    return _l;
}
